<include file="Layouts/headerss" />
<include file="Layouts/menuss" />
  <!-- Page -->
  <div class="page animsition">
    <div class="page-header">
      <h1 class="page-title"># 产品管理</h1>
    </div>
    <div class="page-content">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">单类产品列表</h3>
        </div>
        <div class="panel-body">
         <form class="form-inline" action="/Admin/Product/listssSvm" method="post">
          <div class="form-group" style="float:right;margin-bottom: 20px;">
            <input type="text" name="search" class="form-control" id="inputPassword2" placeholder="请输入搜索关键字">
          <button type="submit" class="btn btn-default">确定</button>
          </div>
        </form>
        <ul class="nav nav-tabs">
        <foreach name="dataNav" item="vo" key="k">
          <li role="presentation" <if condition="$nid eq $dataNav[$k]['id']">class="active"</if> ><a href="/Admin/Product/listssSvm/id/{$vo.id}">{$vo.cname}</a></li>
        </foreach>
        </ul>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>时间</th>
                <th>产品名称</th>
                <th>产品封面</th>
                <th>原价</th>
                <th>促销价</th>
                <th>排序</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
                <foreach name="dataSvm" item="vo">
                <tr>
                  <td>
                    <eq name="vo.type" value="1">
                      <button type="button" class="btn btn-success btn-xs">新品上市</button>
                    </eq>
                    <eq name="vo.type" value="2">
                      <button type="button" class="btn btn-danger btn-xs">热销产品</button>
                    </eq>
                  </td>
                  <td>{$vo.ctime|date='Y/m/d H:i:s',###}</td>
                  <td>{$vo.title}</td>
                  <td>
                      <a href="#" class="thumbnail">
                        <img src="{$vo.picture_path}" style="width:118px;height:116px;">
                      </a>
                  </td>
                  <td>{$vo.original_cost}</td>
                  <td>{$vo.promotion_price}</td>
                  <td>{$vo.sort}</td>
                  <td>
                    <eq name="vo.status" value="1"><p class="text-success">显示</p></eq>
                    <eq name="vo.status" value="2"><p class="text-danger">隐藏</p></eq>
                  </td>
                  <td>
                      <button type="button" class="btn btn-primary btn-xs" onclick="javascript:window.location.href = '/Admin/Product/index/id/{$vo.id}/type/2'">修改</button>
                      <button type="button" class="btn btn-primary btn-xs">删除</button>
                      <div class="dropdown" style="margin-top:10px;">
                        <button class="btn btn-primary btn-xs dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          更多操作
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                          <li><a href="/Admin/Product/typeCommon/id/{$vo.id}/mtype/2/type/0">默认</a></li>
                          <li><a href="/Admin/Product/typeCommon/id/{$vo.id}/mtype/2/type/1">新品上市</a></li>
                          <li><a href="/Admin/Product/typeCommon/id/{$vo.id}/mtype/2/type/2">热销产品</a></li>
                        </ul>
                      </div>
                  </td>
                </tr>
                </foreach>
            </tbody>
          </table>
          <div style="float:right;">
            {$page}
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Page -->
<include file="Layouts/footerss" />
